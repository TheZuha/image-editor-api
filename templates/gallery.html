<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galereya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Rasmlar Galereyasi</a>
      <button class="btn btn-outline-danger ms-auto" id="logoutBtn">Chiqish</button>
    </div>
  </nav>
  <div class="container">
    <div class="row mb-4">
      <div class="col-md-6 mx-auto">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="mb-3">Rasm yuklash</h5>
            <form id="uploadForm" enctype="multipart/form-data" autocomplete="off">
              <div class="mb-3">
                <input type="file" id="imageFile" class="form-control" accept="image/*" required>
              </div>
              <button class="btn btn-primary w-100">Yuklash</button>
            </form>
            <div id="uploadAlert" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
    <h3 class="mb-4">Mening rasmlarim</h3>
    <div class="row" id="galleryRow">
      <!-- Rasmlar shu yerda JS orqali chiqadi -->
    </div>
  </div>
  <script src="/static/js/gallery.js"></script>
  <script src="/static/js/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
