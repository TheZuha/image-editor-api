<!-- {% load static %}  -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rasmni tahrirlash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="gallery.html">Galereya</a>
      <button class="btn btn-outline-danger ms-auto" id="logoutBtn">Chiqish</button>
    </div>
  </nav>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg">
          <div class="card-body">
            <h3 class="mb-4 text-center">Rasmni tahrirlash <span id="imgIdHeading"></span></h3>
            <img id="transformedImage" src="#" alt="Natija" class="img-fluid mb-3 d-none" style="max-height:300px;" />
            <form id="transformForm" autocomplete="off">
              <div class="row g-2 mb-2">
                <div class="col-md-3">
                  <label class="form-label">O‘lchamini o‘zgartirish</label>
                  <input type="number" id="resizeWidth" class="form-control mb-1" placeholder="Kenglik (px)">
                  <input type="number" id="resizeHeight" class="form-control" placeholder="Balandlik (px)">
                </div>
                <div class="col-md-3">
                  <label class="form-label">Kesish (crop)</label>
                  <input type="number" id="cropX" class="form-control mb-1" placeholder="X">
                  <input type="number" id="cropY" class="form-control mb-1" placeholder="Y">
                  <input type="number" id="cropW" class="form-control mb-1" placeholder="Kenglik">
                  <input type="number" id="cropH" class="form-control" placeholder="Balandlik">
                </div>
                <div class="col-md-2">
                  <label class="form-label">Aylantirish</label>
                  <input type="number" id="rotate" class="form-control mb-1" placeholder="0-360">
                  <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="flip">
                    <label class="form-check-label" for="flip">Ag'darish (flip)</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="mirror">
                    <label class="form-check-label" for="mirror">Akslantirish (mirror)</label>
                  </div>
                </div>
                <div class="col-md-2">
                  <label class="form-label">Filtrlar</label>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="grayscale">
                    <label class="form-check-label" for="grayscale">Qora-oq</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="sepia">
                    <label class="form-check-label" for="sepia">Sepia</label>
                  </div>
                </div>
                <div class="col-md-2">
                  <label class="form-label">Suv belgisi (watermark)</label>
                  <input type="text" id="wmText" class="form-control mb-1" placeholder="Matn">
                  <input type="number" id="wmX" class="form-control mb-1" placeholder="X">
                  <input type="number" id="wmY" class="form-control" placeholder="Y">
                </div>
              </div>
              <div class="row g-2 mb-2">
                <div class="col-md-3">
                  <label class="form-label">Format</label>
                  <select id="format" class="form-select">
                    <option value="JPEG">JPEG</option>
                    <option value="PNG">PNG</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label class="form-label">Sifat (quality)</label>
                  <input type="number" id="quality" class="form-control" min="1" max="100" placeholder="1-100">
                </div>
              </div>
              <button class="btn btn-primary w-100 mt-3">Tahrirlash</button>
            </form>
            <div id="transformAlert" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/static/js/transform.js"></script>
  <script src="/static/js/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
