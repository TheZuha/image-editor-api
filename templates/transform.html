{% load static %} <!DOCTYPE html>
<html>
  <head>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <title>Transform Image</title>
  </head>
  <body>
    <div class="container">
      <h2>Transform Image {{ image.id }}</h2>

      <img src="{{ image.original.url }}" width="300" /><br /><br />

      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button>Apply</button>
      </form>

      {% if result_url %}
      <h3>Result:</h3>
      <img src="{{ result_url }}" width="300" />
      {% endif %}
    </div>
  </body>
</html>
